        <form action="submit_booking.php" method="POST">

                <label for="full-name">الاسم الكامل:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="arrival-date">تاريخ الوصول:</label>
                <input type="date" id="arrival-date" name="arrival-date" required>
            </div>

            <div class="form-group">
                <label for="guests">عدد النزلاء:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <button type="submit">إرسال الحجز</button>
        </form>
